type Post @model @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String!
  content: String
  blog: Blog @belongsTo
}

type Query {
  getPostById(id: ID!): Post
}

extend type Mutation {
  createPostWithDefaultTitle: Post
}

extend type Subscription {
  onCreatePostByBlogId(blogId: ID): Post
}
